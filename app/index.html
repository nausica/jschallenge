<!doctype html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,600,300,700'
		  rel='stylesheet' type='text/css'>
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>

<body ng-app="jschallengeApp">
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner" ng-controller="HeaderController">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="../" class="navbar-brand header-logo"></a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="" ng-init="isCollapsed = !isCollapsed" ng-click="isCollapsed = !isCollapsed">Suggest a location</a></li>
					<li><a href="">Help</a></li>
				</ul>
			</nav>
			<div class="suggest-location">
				<div collapse="isCollapsed" class="alert alert-info clearfix" role="alert">
					<h4>Suggest Smove car locations</h4>
					<p>Click on the map to add a new location suggestion in Singapore. The marker can be removed by clicking somewhere else. Click submit once you have made your suggestion.
					</p>
					<button type="button" class="btn btn-success pull-right" ng-click="submitSuggestion()">Submit</button>
				</div>
			</div>
		</div>
	</header>

		<div class="container">
			<div ng-view></div>
		</div>

		<div class="footer">
			<div class="container text-center">
				<p>prepared with <span class="glyphicon glyphicon-heart"></span> by the smove team</p>
			</div>
		</div>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/lodash/dist/lodash.compat.js"></script>
	<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/availability.js"></script>
	<script src="scripts/resources/availabilityService.js"></script>
	<script src="scripts/resources/geolocationService.js"></script>
	<script src="scripts/resources/messageService.js"></script>
	<script src="scripts/providers/googleDistanceMatrix.js"></script>
