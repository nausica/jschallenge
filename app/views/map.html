
<div class="row" ng-if="map.show">
  
    <ui-gmap-google-map class="col-md-8"
        center="map.center"
        zoom="map.zoom"
        dragging="map.dragging"
        bounds="map.bounds"
        events="map.events"
        options="map.options"
        pan="true"
        control="map.control"
        >
    </ui-gmap-google-map>

</div>
