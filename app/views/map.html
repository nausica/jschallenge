
<!--<div class="row " ng-if="map.show">-->
<div ng-controller="MapController">
<div class="alert alert-info" role="alert">
    <h3>Suggest Smove car locations</h3>
    <p>Click on the map to add a new location suggestion in Singapore. The marker can be removed by clicking somewhere else. Click submit once you have made your suggestion.
    </p>
    <button type="button" class="btn btn-success">Submit</button>
</div>
<div class="google-map-border">
    <ui-gmap-google-map
        center="map.center"
        zoom="map.zoom"
        dragging="map.dragging"
        bounds="map.bounds"
        events="map.events"
        options="map.options"
        pan="true"
        control="map.control"
        >
        <!-- predefined markers -->
        <!-- rendering via ng-repear, HIGH OVERHEAD via DOM Manipulation -->
        <ui-gmap-marker ng-repeat="m in map.markers" coords="m" icon="m.icon" click="onMarkerClicked(m)" idKey="m.id" options="m.options">
            <ui-gmap-window
                templateUrl="m.templatedInfoWindow.templateUrl"
                templateParameter="m.templatedInfoWindow.templateParameter" ng-cloak>
            </ui-gmap-window>
        </ui-gmap-marker>

        <!-- clicked marker for suggest location -->
        <ui-gmap-marker coords="map.clickedMarker"  idKey="map.clickedMarker.id" options="map.clickedMarker.options">
        </ui-gmap-marker>

    </ui-gmap-google-map>
</div>
</div>
